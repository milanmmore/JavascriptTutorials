<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Coding Exercise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 30px;
      margin-top: 30px;
    }

    .image-container {
      width: 50%;
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .solution-container {
      width: 50%;
    }

    .button-container {
      text-align: left;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .download-link {
      font-size: 16px;
      color: #007BFF;
      text-decoration: underline;
      margin-left: 10px;
    }

    .download-link:hover {
      color: #0056b3;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      white-space: pre;
      background-color: #fff;
      margin-bottom: 20px;
    }

    #solutionBox {
      height: 300px;
      display: none;
    }

    #runInstructions {
      height: 180px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Javascript Coding Exercise</h1>
  <h2>Reverse a Number</h2>

  <div class="main-container">
    <div class="image-container">
      <img src="problem-statement.png" alt="Problem Statement">
    </div>

    <div class="solution-container">
      <div class="button-container">
        <button onclick="loadSolution()">Solution</button>
        <button onclick="resetView()">Reset</button>
        <a class="download-link" href="https://raw.githubusercontent.com/your-username/javascript-exercises/main/assignments/01_reverseNumber.js" download>Download JS File</a>
      </div>
      <textarea id="solutionBox" readonly></textarea>
      <textarea id="runInstructions" readonly>
Instructions to run JS code locally:

1. Open terminal window. Go to the folder where the .js file is located.
2. Run the command: node <.js filename>  
   e.g. node 01_reverseNumber.js  
   (Make sure Node.js is installed on your laptop)
3. To check console logs in the browser, open an HTML file that includes the JS file:
   <script src="01_reverseNumber.js"></script>
   Then open the HTML file in your browser and press F12 to view logs in the Console tab.
      </textarea>
    </div>
  </div>

  <script>
    async function loadSolution() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/your-username/javascript-exercises/main/assignments/01_reverseNumber.js');
        if (!response.ok) throw new Error('File not found');
        const code = await response.text();
        document.getElementById('solutionBox').value = code;
        document.getElementById('solutionBox').style.display = 'block';
        document.getElementById('runInstructions').style.display = 'block';
      } catch (error) {
        alert('Unable to load solution file.');
        console.error(error);
      }
    }

    function resetView() {
      document.getElementById('solutionBox').value = '';
      document.getElementById('solutionBox').style.display = 'none';
      document.getElementById('runInstructions').style.display = 'none';
    }
  </script>

</body>
</html>
